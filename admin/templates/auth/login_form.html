<div id="form-container">
    {% if error %}
    <p style="color: #c1121f; max-width: 400px;">{{ error|safe }}</p>
    {% endif %}
    <form class="auth-form" hx-post="/login" hx-target="#form-container" hx-swap="innerHTML" hx-on:htmx:after-request="this.reset()">
        <label for="username">Имя пользователя:</label>
        <input type="text" name="username" id="username" required autofocus autocomplete="username">
        <br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required autocomplete="current-password">
        <input type="hidden" name="next" value="{{ next }}">
        <br>
        <button type="submit">Продолжить</button>
    </form>
</div>
